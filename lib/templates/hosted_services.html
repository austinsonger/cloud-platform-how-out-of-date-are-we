<style>
  .table_component {
      overflow: auto;
      width: 100%;
  }
  
  .table_component table {
      border: 1px solid #dededf;
      height: 100%;
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      border-spacing: 1px;
      text-align: left;
      word-wrap: break-word;
  }
  
  .table_component caption {
      caption-side: top;
      text-align: left;
  }
  
  .table_component th {
      border: 1px solid #dededf;
      background-color: #eceff1;
      color: #000000;
      padding: 5px;
  }
  
  .table_component td {
      border: 1px solid #dededf;
      background-color: #ffffff;
      color: #000000;
      padding: 5px;
  }
</style>

<div class="table_component" role="region" tabindex="0">
  <h1>Hosted Services</h1>
  <table>
    <caption><h2>Cluster List</h2></caption>
      <thead>
        <tr>
        <th>Namespace</th>
        <th>Application</th>
        <th>Business Unit</th>
        <th>Team Name</th>
        <th>Slack Channel</th>
        <th>Source Code</th>
        <th>Domain Names</th>
        </tr>
      </thead>
    <tbody>
      {{ range .HostedServices }}
      <tr>
        <td>{{.Namespace}}</td>
        <td>{{.Application}}</td>
        <td>{{.BusinessUnit}}</td>
        <td>{{.TeamName}}</td>
        <td>{{.SlackChannel}}</td>
        <td>{{.SourceCode}}</td>
        <td>{{.DomainNames}}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
