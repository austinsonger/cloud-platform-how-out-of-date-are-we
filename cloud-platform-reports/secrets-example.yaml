# Create a `secrets.yaml` file with real values for these keys.

# Details of the DynamoDB table the application will use for storage
dynamodb:
  table_name: wooptable
  access_key_id: dynamodb_access_key
  secret_access_key: dynamodb_secret_key

# Name and content of the secret storing the web application API key
cloudPlatformReports:
  secretName: cloud-platform-reports-api-key
  apiKey: mysecretapikey
